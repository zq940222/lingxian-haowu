# ====================================
# 铃鲜好物 - 开发环境 Docker Compose
# 用途: 本地开发时启动基础设施服务
# 启动: docker-compose -f docker-compose.dev.yml up -d
# ====================================

version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: lingxian-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: lingxian_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docs/database/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lingxian_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: lingxian-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      TZ: Asia/Shanghai

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: lingxian-minio-dev
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API端口
      - "9001:9001"   # 控制台端口
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Adminer - 数据库管理工具 (可选)
  adminer:
    image: adminer:latest
    container_name: lingxian-adminer-dev
    restart: unless-stopped
    ports:
      - "5050:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # Redis Commander - Redis管理工具 (可选)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lingxian-redis-commander-dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "5051:8081"
    depends_on:
      - redis

volumes:
  postgres_dev_data:
    name: lingxian_postgres_dev
  redis_dev_data:
    name: lingxian_redis_dev
  minio_dev_data:
    name: lingxian_minio_dev

networks:
  default:
    name: lingxian-dev-network
