# ====================================
# 铃鲜好物 - 站点配置
# ====================================

# 上游服务器
upstream lingxian_api {
    server lingxian-server:8080;
    keepalive 32;
}

# HTTP服务器 - 重定向到HTTPS
server {
    listen 80;
    server_name localhost;

    # 健康检查端点（不重定向）
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    # 开发环境可以直接使用HTTP
    # 生产环境取消注释下面的重定向
    # return 301 https://$server_name$request_uri;

    # ============ 后台管理系统 ============
    location / {
        root /usr/share/nginx/html/admin;
        index index.html;
        try_files $uri $uri/ /index.html;

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============ API代理 ============
    location /api/ {
        proxy_pass http://lingxian_api/api/;
        proxy_http_version 1.1;

        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============ 文件上传代理 ============
    location /api/upload {
        proxy_pass http://lingxian_api/api/upload;
        proxy_http_version 1.1;

        # 上传文件大小限制
        client_max_body_size 50M;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 上传超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ============ MinIO代理（可选） ============
    location /files/ {
        proxy_pass http://minio:9000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 静态文件缓存
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============ API文档 ============
    location /doc.html {
        proxy_pass http://lingxian_api/api/doc.html;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /swagger-resources {
        proxy_pass http://lingxian_api/api/swagger-resources;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /v3/api-docs {
        proxy_pass http://lingxian_api/api/v3/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /webjars {
        proxy_pass http://lingxian_api/api/webjars;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

